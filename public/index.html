<!DOCTYPE html>
<html>
  <head>
    <title>Form Example</title>
  </head>
  <body>
    <form id="myForm" method="POST" action="/submit">
      <input
        type="text"
        id="firstName"
        name="firstName"
        placeholder="First Name"
      /><br /><br />
      <input
        type="text"
        id="lastName"
        name="lastName"
        placeholder="Last Name"
      /><br /><br />
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Email"
      /><br /><br />
      <button type="submit">Submit</button><br />
    </form>
  </body>
</html>
